<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>一元购</title>
    <!--页面窗口自动调整到设备宽度，并禁止用户缩放页面-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0,
    minimum-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <!-- 关闭电话号码识别： -->
    <meta name="format-detection" content="telephone=no" />
    <!-- 关闭邮箱地址识别： -->
    <meta name="format-detection" content="email=no" />

    <link rel="stylesheet" href="assets/css/base.css" />
    <link rel="stylesheet" href="assets/css/common.css" />
</head>
<body class="bg-grey" id="payResultApp">
    <!--顶栏-->
    <div class="text-center bg-white top-bar">支付结果
        <a href="javascript: history.back();">
            <img class="back" src="assets/i/back.png" />
        </a>
        <a href="personal.html?company_id={{companyId}}">
            <img class="personal-top-link" src="assets/i/personal-logo.png" />
        </a>
    </div>

    <div class="bg-white padding-vertical-20 mb40">
        <!--支付结果信息-->
        <div class="text-center pay-result-info bg-white">
            <img class="mb10" src="assets/i/pay-success.png" width="38" height="38" />
            <span class="block mb10">支付成功，请耐心等待揭晓结果！</span>
            <span class="block mb10 f14 font-grey">成功支付1个商品</span>
            <div>
                <a href="buy-record.html?company_id={{companyId}}" class="btn bg-white buy-record-btn">查看购买记录</a>
                <a href="index.html?company_id={{companyId}}" class="btn bg-red continue-buy-btn font-white">继续购物</a>
            </div>
        </div>

        <!--支付商品信息-->
        <a href="pay/goods-detail.html?goods_id={{goodsId}}&company_id={{companyId}}" class="panel pay-product-info mt20 mb40 block">
            <div class="panel-head">以下1件商品支付成功</div>
            <div class="panel-body table">
                <div class="table-cell vertical-top">
                    <div class="mr16 product-small-img" v-bind:style="{'background-image': 'url(' + payData.goods_thumb + ')'}"></div>
                </div>
                <div class="pay-product-intro table-cell vertical-top">
                    <span v-cloak>{{payData.goods_name}}</span>
                    <span class="block font-grey mt16" v-cloak>{{payNum}}人次 支付成功</span>
                </div>
            </div>
        </a>
    </div>

    <!--分享按钮-->
    <div v-on:click="sharePopup" class="padding-vertical-10 text-center bd-top bd-grey bg-white position-fix bt0 width-full">
        <span class="mr5">
            <img src="assets/i/share.png" height="16" />
        </span>
        分享求祝福
    </div>

    <!--分享指引弹窗-->
    <div v-bind:class="{'is-visible': sharePopupVisible}" v-on:click="sharePopupClose" class="popup" role="alert">
        <div v-on:click.stop>
            <img src="assets/img/share-tip.png" class="share-tip">
        </div>
    </div>

    <script type="text/javascript" src="assets/js/jquery-2.0.3.min.js"></script>
    <script type="text/javascript" src="assets/js/vue.js"></script>
    <script src="http://res.wx.qq.com/open/js/jweixin-1.0.0.js"></script>
    <script type="text/javascript" src="assets/js/base.js"></script>
    <script type="text/javascript" src="assets/js/payResultApp.js"></script>
</body>
</html>
