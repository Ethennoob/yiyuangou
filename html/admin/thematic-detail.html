<head>

<topbar></topbar>

<div class="am-cf admin-main">
  <!-- sidebar start -->
  <sidebar></sidebar>
  <!-- sidebar end -->

  <!-- content start -->
  <div class="admin-content">
    <div class="am-cf am-padding">
      <div class="am-fl am-cf"><strong class="am-text-primary am-text-lg">专题信息</strong> / <small>Thematic information</small></div>
    </div>

    <hr/>

    <div class="am-g">

      <div class="am-u-sm-12">
        <form class="am-form am-form-horizontal" id="thematic-form">
          <div class="am-form-group am-hide">
            <label for="id" class="am-u-sm-3 am-form-label">专题ID / ID</label>
            <div class="am-u-sm-9">
              <input v-model="thematicDetail.id" type="text" name="id" placeholder="专题名">
            </div>
          </div>
          <div class="am-form-group">
            <label for="thematic-name" class="am-u-sm-3 am-form-label">专题名 / Name</label>
            <div class="am-u-sm-9">
              <input v-model="thematicName" type="text" name="thematic_name" placeholder="专题名">
            </div>
          </div>

          <div class="am-form-group">
            <label for="status" class="am-u-sm-3 am-form-label">专题状态 / Status</label>
            <div class="am-u-sm-9">
              <select v-model="thematicStatus" name="status">
                <option value="0">进行中</option>
                <option value="1">即将揭晓</option>
                <option value="2">已揭晓</option>
              </select>
            </div>
          </div>

          <div class="am-form-group">
            <label for="is_show" class="am-u-sm-3 am-form-label">是否在前台显示 / isShow</label>
            <div class="am-u-sm-9">
              <select v-model="thematicShow" name="is_show">
                <option value="0">否</option>
                <option value="1">是</option>
              </select>
            </div>
          </div>

          <div class="am-form-group">
            <label for="update_time" class="am-u-sm-3 am-form-label">修改时间 / EditTime</label>
            <div class="am-u-sm-9">
              <input v-model="thematicDetail.update_time | date" type="text" name="update_time" disabled>
            </div>
          </div>

          <div class="am-form-group">
            <label for="add_time" class="am-u-sm-3 am-form-label">添加时间 / AddTime</label>
            <div class="am-u-sm-9">
              <input v-model="thematicDetail.add_time | date " type="text" name="add_time" disabled>
            </div>
          </div>

          <div class="am-form-group">
            <div class="am-u-sm-11 am-u-sm-push-1 am-padding-bottom">
              <button type="button" class="am-btn am-btn-primary" id="thematic-save">保存修改</button>
              <button v-on:click="deleteThematic()" type="button" class="am-btn am-btn-danger am-margin-left-sm" id="thematic-save">删除专题</button>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
  <!-- content end -->

</div>

<a href="#" class="am-icon-btn am-icon-th-list am-show-sm-only admin-menu" data-am-offcanvas="{target: '#admin-offcanvas'}"></a>

<script src="assets/js/amazeui.min.js"></script>
<script src="assets/js/app.js"></script>
<script src="assets/js/vue.js"></script>
<script src="assets/js/base.js"></script>
<script src="//cdn.bootcss.com/jquery.form/3.51/jquery.form.min.js"></script>
<script type="text/javascript">
  var thematicDetailApp = new Vue({
    el: '#thematicDetailApp',
    data: {
      thematicDetail: {},
      thematicName: '',
      thematicNature: '',
      thematicStatus: '',
      thematicShow: ''
    },
    methods: {
      deleteThematic: function() {
        $.post('http://onebuy.ping-qu.com/Admin/Thematic/thematicOneDelete',
                {thematic_id: this.thematicDetail.id}
        ).done(function() {
          alert("删除成功");
          window.location = 'thematic-list.html';
        }).fail(function() {
          alert("请求失败");
        });
      }
    }
  });

  $.post('http://onebuy.ping-qu.com/Admin/Thematic/thematicOneDetail',
          {thematic_id: getParam('thematic_id')}
  ).done(function(data) {
    thematicDetailApp.thematicDetail = data.data.thematic;
    thematicDetailApp.thematicName = data.data.thematic.thematic_name;
    thematicDetailApp.thematicNature = data.data.thematic.nature;
    thematicDetailApp.thematicStatus = data.data.thematic.status;
    thematicDetailApp.thematicShow = data.data.thematic.is_show;
  }).fail(function() {
    alert("请求失败");
  });

  $('#thematic-save').click(function() {
    $('#thematic-form').ajaxSubmit({
      url: 'http://onebuy.ping-qu.com/Admin/Thematic/thematicOneEdit',
      type: 'POST',
      dataType: 'json',
      success: function(data) {
        if (data.errcode == '0') {
          alert("修改成功");
          window.location = 'thematic-list.html';

        } else {
          alert("修改失败");
        }
      },
      error: function() {
        alert("请求失败");
      }
    });

  });
</script>
</body>
</html>
