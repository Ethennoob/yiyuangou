<!doctype html>
<html class="no-js">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>订单管理</title>
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
  <meta name="renderer" content="webkit">
  <meta http-equiv="Cache-Control" content="no-siteapp" />
  <link rel="stylesheet" href="assets/css/amazeui.min.css"/>
  <link rel="stylesheet" href="assets/css/admin.css">
  <link rel="stylesheet" href="assets/css/app.css">
</head>
<body id="orderApp">
<!--[if lte IE 9]>
<p class="browsehappy">你正在使用<strong>过时</strong>的浏览器，暂不支持。 请 <a href="http://browsehappy.com/" target="_blank">升级浏览器</a>

<topbar></topbar>

<div class="am-cf admin-main">
  <!-- sidebar start -->
  <sidebar></sidebar>
  <!-- sidebar end -->

  <!-- content start -->
  <div class="admin-content">

    <div class="am-cf am-padding">
      <div class="am-fl am-cf">
        <strong class="am-text-primary am-text-lg">订单管理</strong> / <small>Order Manage</small>
      </div>

      <div class="am-fr am-cf">
        <button v-on:click="exportExcel()" class="am-btn am-btn-success">excel导出</button>
      </div>
    </div>

    <!--专区选择下拉菜单-->
    <div class="am-g am-form am-form-horizontal">
      <div class="am-form-group am-u-sm-3">
        <label>专区选择</label>
        <select v-cloak v-on:change="loadData()" v-model="companyId" name="company_id">
          <option v-for="item in companyList" v-bind:value="item.id">{{item.company_name}}</option>
        </select>
      </div>
      <div class="am-form-group am-u-sm-3">
        <label>搜索字段</label>
        <select v-model="searchType">
          <option value="no" selected>无</option>
          <option value="bill_sn">订单号</option>
          <option value="nickname">用户昵称</option>
          <option value="goods_name">商品名称</option>
          <option value="thematic_name">所在专题</option>
          <option value="price">价格</option>
          <option value="status">订单状态</option>
        </select>
      </div>
      <div v-if="searchType == 'status'" class="am-form-group am-u-sm-6" v-cloak>
        <label class="am-block">订单状态</label>

        <div class="am-radio-inline">
          <label>
            <input v-model="searchText" type="radio" name="status" value="0">
            待确认
          </label>
        </div>
        <div class="am-radio-inline">
          <label>
            <input v-model="searchText" type="radio" name="status" value="1">
            已确认
          </label>
        </div>
        <div class="am-radio-inline">
          <label>
            <input v-model="searchText" type="radio" name="status" value="2">
            已发货
          </label>
        </div>
        <div class="am-radio-inline">
          <label>
            <input v-model="searchText" type="radio" name="status" value="3">
            已收货
          </label>
        </div>
        <div class="am-radio-inline">
          <label>
            <input v-model="searchText" type="radio" name="status" value="4">
            已晒单
          </label>
        </div>

        <div class="am-inline-block am-margin-left-sm">
          <button v-on:click="search()" type="button" class="am-btn am-btn-primary">搜索</button>
        </div>
      </div>
      <div v-else class="am-form-group am-u-sm-6 am-u-md-3 am-u-end" v-cloak>
        <label>搜索内容</label>
        <div class="am-input-group">
          <input v-model="searchText" type="text" class="am-form-field">
          <span class="am-input-group-btn">
            <button v-on:click="search()" class="am-btn am-btn-primary" type="button">搜索</button>
          </span>
        </div>
      </div>
    </div>

    <div class="am-g">
      <div class="am-u-sm-12">
        <form v-if="order" class="am-form" v-cloak>
          <table class="am-table am-table-striped am-table-hover am-table-centered">
            <thead>
              <tr>
                <th class="am-text-middle">订单号</th>
                <th class="am-text-middle">用户昵称</th>
                <th class="am-text-nowrap am-text-middle">专题名</th>
                <th class="am-text-middle">商品名称</th>
                <th class="am-text-middle">商品价格</th>
                <th class="am-text-middle">订单状态</th>
                <th class="order-table-toolbar am-text-middle">操作</th>
              </tr>
            </thead>
            <tbody>
              <tr v-for="item in order">
                <td class="am-text-middle">{{item.bill_sn}}</td>
                <td class="am-text-middle">{{item.nickname}}</td>
                <td class="am-text-nowrap am-text-middle">{{item.thematic_name}}</td>
                <td class="am-text-middle">{{item.goods_name}}</td>
                <td class="am-text-middle">{{item.price}} 元</td>
                <td class="am-text-middle" v-if="item.status == 0">待确认</td>
                <td class="am-text-middle" v-if="item.status == 1">已确认</td>
                <td class="am-text-middle" v-if="item.status == 2">已发货</td>
                <td class="am-text-middle" v-if="item.status == 3">已收货</td>
                <td class="am-text-middle" v-if="item.status == 4">已晒单</td>
                <td class="am-text-nowrap am-text-middle">
                  <div class="am-btn-toolbar">
                    <div class="am-btn-group am-btn-group-xs">
                      <a href="order-detail.html?bill_id={{item.id}}" class="am-btn am-btn-primary am-btn-xs am-margin-right-sm">
                        <span class="am-icon-pencil-square-o"></span> 详情
                      </a>
                      <button v-on:click="deleteId = $index" type="button" class="am-btn am-btn-danger am-btn-xs" data-am-modal="{target: '#deleteTip'}">
                        <span class="am-icon-pencil-square-o"></span> 删除
                      </button>
                    </div>
                  </div>
                </td>
              </tr>
            </tbody>
          </table>

          <!--分页器-->
          <div class="am-cf">
            共 {{order.length}}<span v-cloak v-if="!order">0</span> 条记录
            <div class="am-fr">
              <ul class="am-pagination">
                <!--<li class="am-disabled"><a href="#">«</a></li>-->
                <li v-for="pageItem in page" v-on:click="search(pageItem)" v-bind:class="{'am-active': $index == 0}" v-cloak>
                  <a v-on:click.prevent="">{{pageItem}}</a>
                </li>
              </ul>
            </div>
          </div>
          <!--分页器 end-->

        </form>

        <div v-cloak v-else class="am-text-center am-text-lg am-padding-vertical-lg">
          <strong>暂无订单</strong>
        </div>
      </div>

    </div>
  </div>
  <!-- content end -->
</div>

<a href="#" class="am-icon-btn am-icon-th-list am-show-sm-only admin-menu" data-am-offcanvas="{target: '#admin-offcanvas'}"></a>

<footer>
  <hr>
  <p class="am-padding-left">© 2014 AllMobilize, Inc. Licensed under MIT license.</p>
</footer>

<!--删除确认弹框-->
<div class="am-modal am-modal-alert" tabindex="-1" id="deleteTip">
  <div class="am-modal-dialog">
    <div class="am-modal-hd">删除提示</div>
    <div class="am-modal-bd">
      是否要删除订单？
    </div>
    <div class="am-modal-footer">
      <span v-on:click="deleteOrder()" class="am-u-sm-6 am-text-center am-text-danger bd-right line-height-44 modal-btn">确定</span>
      <span v-on:click="closeModal()" class="am-u-sm-6 am-text-center am-text-primary line-height-44 modal-btn">取消</span>
    </div>
  </div>
</div>
<!--删除确认弹框 end-->

<script src="assets/js/amazeui.min.js"></script>
<script src="assets/js/app.js"></script>
<script src="assets/js/vue.js"></script>
<script src="assets/js/base.js"></script>
<script type="text/javascript">
  window.addEventListener("popstate", function() {
    var currentState = history.state;
    location.reload();
  });

  var orderApp = new Vue({
    el: '#orderApp',
    data: {
      order: [],
      companyList: [],
      companyId: '',
      deleteId: '',
      psize: 15,
      pageNum: '',
      page: [],
      searchType: '',
      searchText: ''
    },
    created: function() {
      var that = this;

      //获取专区数据
      $.post('http://onebuy.ping-qu.com/Admin/Company/companyOneList').done(function(res) {
        that.companyList = res.data.company;
        that.companyId = that.companyList[0].id;

        var url = location.href;
        if (url.indexOf('?') == -1) {
          history.replaceState(null, "会员管理", url + '?searchType=no&searchText=&psize='
                  + that.psize + '&pn=1&company_id=' + that.companyId);
        }

        that.search();
      }).fail(function() {
        alert("专区数据请求失败");
      });

    },
    methods: {
      search: function(page) {
        this.searchType = this.searchType ? this.searchType : getParam('searchType');
        page = page > 0 ? page : getParam('pn');
        this.companyId = this.companyId ? this.companyId : getParam('company_id');
        this.searchText = this.searchText ? this.searchText : decodeURI(getParam('searchText'));

        var that = this;

        switch (this.searchType) {
          case 'no':{
            $.post('http://onebuy.ping-qu.com/Admin/Bill/billList',
                    {
                      company_id: that.companyId,
                      psize: that.psize,
                      pn: page
                    }
            ).done(function(response) {
              that.order = response.data.bill;

              //计算数据页数
              that.pageNum = Math.ceil(response.data.pageInfo.dataSize / response.data.pageInfo.psize);
              //初始化分页器数据
              that.page = [];
              for (var i = 0; i < that.pageNum; i++) {
                that.page.$set(i, i + 1);
              }

              var param = 'searchType=no&searchText=&psize='
                      + that.psize + '&pn=' + page + '&company_id=' + that.companyId;
              pushState(param, "订单管理");

            }).fail(function() {
              alert("订单数据请求失败");
            });
          }
            break;
          case 'bill_sn':{
            $.post('http://onebuy.ping-qu.com/Admin/Bill/billListSn',
                    {
                      company_id: that.companyId,
                      bill_sn: that.searchText,
                      psize: that.psize,
                      pn: page
                    }
            ).done(function(response) {
              that.order = response.data.bill;

              //计算数据页数
              that.pageNum = Math.ceil(response.data.pageInfo.dataSize / response.data.pageInfo.psize);
              //初始化分页器数据
              that.page = [];
              for (var i = 0; i < that.pageNum; i++) {
                that.page.$set(i, i + 1);
              }

              var param = 'searchType=bill_sn' +
                      '&searchText=' + that.searchText
                      +'&psize=' + that.psize
                      + '&pn=' + page
                      + '&company_id=' + that.companyId;
              pushState(param, "订单管理");

            }).fail(function() {
              alert("订单数据请求失败");
            });
          }
            break;
          case 'nickname':{
            $.post('http://onebuy.ping-qu.com/Admin/Bill/billListNickname',
                    {
                      company_id: that.companyId,
                      name: that.searchText,
                      psize: that.psize,
                      pn: page
                    }
            ).done(function(response) {
              that.order = response.data.bill;

              //计算数据页数
              that.pageNum = Math.ceil(response.data.pageInfo.dataSize / response.data.pageInfo.psize);
              //初始化分页器数据
              that.page = [];
              for (var i = 0; i < that.pageNum; i++) {
                that.page.$set(i, i + 1);
              }

              var param = 'searchType=name' +
                      '&searchText=' + that.searchText
                      + '&psize=' + that.psize
                      + '&pn=' + page
                      + '&company_id=' + that.companyId;
              pushState(param, "订单管理");

            }).fail(function() {
              alert("订单数据请求失败");
            });
          }
            break;
          case 'goods_name':{
            $.post('http://onebuy.ping-qu.com/Admin/Bill/billListGoodsName',
                    {
                      company_id: that.companyId,
                      goods_name: that.searchText,
                      psize: that.psize,
                      pn: page
                    }
            ).done(function(response) {
              that.order = response.data.bill;

              //计算数据页数
              that.pageNum = Math.ceil(response.data.pageInfo.dataSize / response.data.pageInfo.psize);
              //初始化分页器数据
              that.page = [];
              for (var i = 0; i < that.pageNum; i++) {
                that.page.$set(i, i + 1);
              }

              var param = 'searchType=goods_name' +
                      '&searchText=' + that.searchText
                      + '&psize=' + that.psize
                      + '&pn=' + page
                      + '&company_id=' + that.companyId;
              pushState(param, "订单管理");

            }).fail(function() {
              alert("订单数据请求失败");
            });
          }
            break;
          case 'thematic_name':{
            $.post('http://onebuy.ping-qu.com/Admin/Bill/billListThematicName',
                    {
                      company_id: that.companyId,
                      thematic_name: that.searchText,
                      psize: that.psize,
                      pn: page
                    }
            ).done(function(response) {
              that.order = response.data.bill;

              //计算数据页数
              that.pageNum = Math.ceil(response.data.pageInfo.dataSize / response.data.pageInfo.psize);
              //初始化分页器数据
              that.page = [];
              for (var i = 0; i < that.pageNum; i++) {
                that.page.$set(i, i + 1);
              }

              var param = 'searchType=thematic_name'
                      + '&searchText=' + that.searchText
                      + '&psize=' + that.psize
                      + '&pn=' + page
                      + '&company_id=' + that.companyId;
              pushState(param, "订单管理");

            }).fail(function() {
              alert("订单数据请求失败");
            });
          }
            break;
          case 'price':{
            $.post('http://onebuy.ping-qu.com/Admin/Bill/billListThematicPrice',
                    {
                      company_id: that.companyId,
                      price: that.searchText,
                      psize: that.psize,
                      pn: page
                    }
            ).done(function(response) {
              that.order = response.data.bill;

              //计算数据页数
              that.pageNum = Math.ceil(response.data.pageInfo.dataSize / response.data.pageInfo.psize);
              //初始化分页器数据
              that.page = [];
              for (var i = 0; i < that.pageNum; i++) {
                that.page.$set(i, i + 1);
              }

              var param = 'searchType=price'
                      + '&searchText=' + that.searchText
                      + '&psize=' + that.psize
                      + '&pn=' + page
                      + '&company_id=' + that.companyId;
              pushState(param, "订单管理");

            }).fail(function() {
              alert("订单数据请求失败");
            });
          }
            break;
          case 'status':{
            $.post('http://onebuy.ping-qu.com/Admin/Bill/billListStatus',
                    {
                      company_id: that.companyId,
                      status: that.searchText,
                      psize: that.psize,
                      pn: page
                    }
            ).done(function(response) {
              that.order = response.data.bill;

              //计算数据页数
              that.pageNum = Math.ceil(response.data.pageInfo.dataSize / response.data.pageInfo.psize);
              //初始化分页器数据
              that.page = [];
              for (var i = 0; i < that.pageNum; i++) {
                that.page.$set(i, i + 1);
              }

              var param = 'searchType=status'
                      + '&searchText=' + that.searchText
                      + '&psize=' + that.psize
                      + '&pn=' + page
                      + '&company_id=' + that.companyId;
              pushState(param, "订单管理");

            }).fail(function() {
              alert("订单数据请求失败");
            });
          }
            break;
          default: alert("缺少搜索字段");
        }

      },
      deleteOrder: function(){
        var that = this;
        $.post('http://onebuy.ping-qu.com/Admin/Bill/billDelete',
                {
                  bill_id: that.order[that.deleteId].id
                }
        ).done(function(res) {
          console.log(that.deleteId);
          if(res.errcode == '0'){

            if(that.deleteId == 0){
              that.order.shift();
            } else {
              that.order.splice(that.deleteId, 1);
            }
            $('#deleteTip').modal('close');

          } else {
            alert("删除失败");
          }
        }).fail(function() {
          alert("删除请求失败");
        });
      },
      closeModal: function() {
        $('#deleteTip').modal('close');
      },
      exportExcel: function() {
        window.location = 'http://onebuy.ping-qu.com/Admin/Bill/outputExcel';
      },
      pageTurn: function(event, page) {
        var that = this;
        $.post('http://onebuy.ping-qu.com/Admin/Bill/billList',
                {
                  company_id: that.companyId,
                  psize: that.psize,
                  pn: page
                }
        ).done(function(response) {
          that.order = response.data.bill;

          //为分页器页码设置激活状态
          $('.am-pagination li').removeClass('am-active');
          $(event.target.parentElement).addClass('am-active');

        }).fail(function() {
          alert("无法获得用户数据");
        });
      }
    }
  });

</script>
</body>
</html>
