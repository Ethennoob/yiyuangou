<script type="text/javascript">
    var areaListApp = new Vue({
        el: '#areaListApp',
        data: {
            companyList: [],
            psize: 15,
            pageNum: '',
            page: [],
            deleteId: ''
        },
        created: function() {
            var that = this;
            $.post('http://onebuy.ping-qu.com/Admin/Company/companyOneList',
                    {
                        psize: that.psize,
                        pn: 1
                    }
            ).done(function(res) {
                that.companyList = res.data.company;

                //计算数据页数
                that.pageNum = Math.ceil(res.data.pageInfo.dataSize / res.data.pageInfo.psize);
                //初始化分页器数据
                for (var i = 0; i < that.pageNum; i++) {
                    that.page.$set(i, i + 1);
                }

            }).fail(function() {
                alert("请求失败");
            });
        },
        methods: {
            companyDel: function() {
                var that = this;
                $.post('http://onebuy.ping-qu.com/Admin/Company/companyOneDelete',
                        {
                            company_id: that.companyList[that.deleteId].id
                        }
                ).done(function(res) {
                    that.companyList.splice(that.deleteId, 1);
                    $('#deleteTip').modal('close');

                }).fail(function() {
                    alert("请求失败");
                });
            },
            pageTurn: function(event, page) {
                var that = this;
                $.post('http://onebuy.ping-qu.com/Admin/Company/companyOneList',
                        {
                            psize: that.psize,
                            pn: page
                        }
                ).done(function(response) {
                    that.companyList = res.data.company;

                    //为分页器页码设置激活状态
                    $('.am-pagination li').removeClass('am-active');
                    $(event.target.parentElement).addClass('am-active');

                }).fail(function() {
                    alert("无法获得专区数据");
                });
            }
        }
    });

</script>
