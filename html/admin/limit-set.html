<script src="assets/js/base.js"></script>
<script type="text/javascript">
  var limitSetApp = new Vue({
    el: '#limitSetApp',
    data: {
      limitNum: ''
    },
    created: function() {
      $.post('http://onebuy.ping-qu.com/Admin/System/buyLimitDetail').done(function(data) {
        limitSetApp.limitNum = data.data.buy_limit.buy_limit;
      }).fail(function() {
        alert("请求失败");
      });
    },
    methods: {
      saveSet: function() {
        $.post('http://onebuy.ping-qu.com/Admin/System/buyLimitEdit',
                {
                  buy_limit: this.limitNum
                }
        ).done(function(data) {
          if(data.errcode == '0'){
            alert("设置成功");
          } else {
            alert("设置失败");
          }
        }).fail(function() {
          alert("请求失败");
        });
      }
    }
  });
</script>
