<html>
<head>
    <meta http-equiv="content-type" content="text/html;charset=utf-8"/>
    <title>微信安全支付</title>
    <script type="text/javascript">
        //调用微信JS api 支付
//         {
//     "appId": "wx500d53069de27d71",
//     "timeStamp": "1449560553",
//     "nonceStr": "nhmck6xqpfov1g5b6pypwoxy6f1ej9lh",
//     "package": "prepay_id=wx201512081543009f4aaf59080900613200",
//     "signType": "MD5",
//     "paySign": "DB928B3F6C60C4A4F8340D467E18B9E4",
// }
        function jsApiCall()
        {
            WeixinJSBridge.invoke(
                'getBrandWCPayRequest',
                {
    "appId": "wx500d53069de27d71",
    "timeStamp": "1449560553",
    "nonceStr": "nhmck6xqpfov1g5b6pypwoxy6f1ej9lh",
    "package": "prepay_id=wx201512081543009f4aaf59080900613200",
    "signType": "MD5",
    "paySign": "DB928B3F6C60C4A4F8340D467E18B9E4",
},
                function(res){
                    WeixinJSBridge.log(res.err_msg);
                    alert(res.err_code+res.err_desc+res.err_msg);
                }
            );
        }

        function callpay()
        {
            if (typeof WeixinJSBridge == "undefined"){
                if( document.addEventListener ){
                    document.addEventListener('WeixinJSBridgeReady', jsApiCall, false);
                }else if (document.attachEvent){
                    document.attachEvent('WeixinJSBridgeReady', jsApiCall); 
                    document.attachEvent('onWeixinJSBridgeReady', jsApiCall);
                }
            }else{
                jsApiCall();
            }
        }
    </script>
</head>
<body>
    </br></br></br></br>
    <div align="center">

        <!--  <button style="width:210px; height:30px; background-color:#FE6714; border:0px #FE6714 solid; cursor: pointer;  color:white;  font-size:16px;" type="button" onclick="callpay()" >贡献一下</button>  -->
        <a href="http://onebuy.ping-qu.com/Api/Wechatpay/purchase" onclick="callpay()">贡献一下</a> 

    </div>
</body>
</html>
