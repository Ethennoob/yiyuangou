<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>一元购</title>
    <!--页面窗口自动调整到设备宽度，并禁止用户缩放页面-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0" />
    <!-- 关闭电话号码识别： -->
    <meta name="format-detection" content="telephone=no" />
    <!-- 关闭邮箱地址识别： -->
    <meta name="format-detection" content="email=no" />

    <link rel="stylesheet" href="assets/css/base.css" />
    <link rel="stylesheet" href="assets/css/common.css" />
</head>
<body id="imgDetailApp">
    <!--顶栏-->
    <div class="text-center bg-white top-bar">图文详情
        <a href="javascript: history.back();">
            <img class="back" src="assets/i/back.png" />
        </a>
        <a href="personal.html?company_id={{companyId}}">
            <img class="personal-top-link" src="assets/i/personal-logo.png" />
        </a>
    </div>

    <div class="img-detail" v-cloak>{{{detail}}}</div>

    <script type="text/javascript" src="assets/js/jquery-2.0.3.min.js"></script>
    <script type="text/javascript" src="assets/js/vue.js"></script>
    <script type="text/javascript" src="assets/js/base.js"></script>
    <script type="text/javascript">
        var imgDetailApp = new Vue({
            el: '#imgDetailApp',
            data: {
                userId: '',
                detail: '',
                companyId: getParam('company_id')
            },
            created: function() {
                var that = this;
                checkLogin(function(userid) {
                    that.userId = userid;//获取用户id

                    $.post('http://onebuy.ping-qu.com/Api/Goods/purchaseOneDetail',
                            {
                                user_id: that.userId,
                                goods_id: getParam('goods_id')
                            }
                    ).done(function(res) {
                        that.detail = res.data.goodinfo.goods_desc;
                    }).fail(function () {
                        alert("请求失败");
                    });
                });
            }
        });
    </script>
</body>
</html>
