<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>开团详情</title>
    <!--页面窗口自动调整到设备宽度，并禁止用户缩放页面-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0,
    minimum-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <!-- 关闭电话号码识别： -->
    <meta name="format-detection" content="telephone=no" />
    <!-- 关闭邮箱地址识别： -->
    <meta name="format-detection" content="email=no" />

    <link rel="stylesheet" href="../assets/css/base.css" />
    <link rel="stylesheet" href="../assets/css/group-buy.css" />
</head>
<body class="gb-bg-grey">
    <!--顶栏-->
    <div class="gb-top-bar">开团详情
        <a href="javascript: history.back();">
            <img class="back" src="../assets/i/back.png" />
        </a>
    </div>

    <!--参团链接按钮-->
    <div class="gb-join-link text-center">
        <a href="#" class="btn gb-yellow-btn mt20">马上参团 ></a>
        <div class="f17 gb-join-link-text mt10">快来入团吧，就差你了！</div>
    </div>

    <!--剩余时间&商品信息-->
    <div class="bd-bottom gb-bd-grey bg-white">
        <!--剩余时间-->
        <div class="gb-last-time f0">
            <div class="gb-last-time-content">
                <img src="../assets/img/gb-index-decoration1.png" width="60" class="vertical-middle">
                <div class="inline-block f0 vertical-middle">
                    <span class="f11">还剩</span>
                    <span class="bg-peach br5 pd2 font-white f11 margin-horizontal-2">18</span>
                    <span class="f11">天</span>
                    <span class="bg-peach br5 pd2 font-white f11 margin-horizontal-2">18</span>
                    <span class="f11">时</span>
                    <span class="bg-peach br5 pd2 font-white f11 margin-horizontal-2">18</span>
                    <span class="f11">分</span>
                    <span class="bg-peach br5 pd2 font-white f11 margin-horizontal-2">18</span>
                    <span class="f11">秒结束</span>
                </div>
                <img src="../assets/img/gb-index-decoration2.png" width="60" class="vertical-middle">
            </div>
        </div>
        <!--剩余时间-end-->
        
        <!--商品信息-->
        <div class="gb-goods-info padding-horizontal-16">
            <div class="bd-top bd-grey pt14">
                <a class="gb-goods-info-left block fl">
                    <div class="gb-goods-info-img bg-center bg-cover" style="background-image: url('../assets/img/goods-img.png')"></div>
                    <div class="f13 text-center mt5 gb-font-light-blue">查看详情</div>
                </a>
                <div class="gb-goods-info-right">
                    <div class="gb-goods-info-title f13 gb-font-deep-grey line-clamp-2 mb5">
                        美国科克兰 盐焗综合坚果见过130g Costco
                    </div>
                    <div class="font-peach f13 mb5">￥12.90</div>
                    <div class="f0 gb-font-deep-grey">
                        <span class="inline-block f11 br5 gb-bg-label-grey padding-vertical-5 padding-horizontal-10 mr5">
                            3人团
                        </span>
                        <span class="inline-block f11 br5 gb-bg-label-grey padding-vertical-5 padding-horizontal-10">市场价：￥15.00</span>
                    </div>
                </div>
            </div>
        </div>
        <!--商品信息-end-->
    </div>

    <!--参与详情-->
    <div class="bd-top bd-bottom bd-grey bg-white mt12 padding-vertical-20">
        <ul class="gb-join-member grid-container text-center">
            <li class="col-xs-3 pb16 padding-horizontal-16">
                <img src="../assets/img/headImg.png" width="100%">
            </li>
            <li class="col-xs-3 pb16 padding-horizontal-16">
                <img src="../assets/img/headImg.png" width="100%">
            </li>
            <li class="col-xs-3 pb16 padding-horizontal-16">
                <img src="../assets/img/headImg.png" width="100%">
            </li>
            <li class="col-xs-3 pb16 padding-horizontal-16">
                <img src="../assets/img/headImg.png" width="100%">
            </li>
            <li class="col-xs-3 pb16 padding-horizontal-16">
                <img src="../assets/img/headImg.png" width="100%">
            </li>
        </ul>
        <div class="text-center f13 gb-font-deep-grey f0">
            <span>
                还差<span class="gb-font-light-blue">1</span>人，即可开团成功
            </span>
        </div>
        <!--开团者-->
        <div class="gb-bg-grey pl64 padding-vertical-5">
            <img src="../assets/img/headImg.png" width="65" class="round">
        </div>
        <ul class="pl64">
            <!--参与者-->
            <li></li>
            <!--剩余人数-->
            <li></li>
        </ul>
    </div>

    <!--拼团玩法入口-->
    <div class="pb80">
        <ul class="link-list bg-white f17 mt20 pl16 bd-top bd-bottom gb-bd-grey gb-font-deep-grey">
            <li>
                <a href="#" class="block position-rl">
                    <img src="../assets/i/gb-method-icon.png" alt="" class="position-rl" style="width: 1.6rem; top: 2px;">
                    <span class="ml10">拼团玩法</span>
                </a>
            </li>
        </ul>
    </div>

    <!--底部悬浮按钮-->
    <div class="gb-bt-nav width-full position-fix bt0 text-center">
        <a class="col-xs-3 gb-bg-deep-grey block bd-right bd-white">
            <img src="../assets/i/gb-index-icon.png" class="gb-bt-nav-icon position-ab">
        </a>
        <a class="col-xs-3 gb-bg-deep-grey block">
            <img src="../assets/i/gb-share-icon.png" class="gb-bt-nav-icon position-ab">
        </a>
        <a class="col-xs-6 bg-peach font-white f17 block">
            还差1人组团成功
        </a>
    </div>

</body>
</html>
